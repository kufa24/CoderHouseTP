    <main>
        <div>
            <h3>Bienvenido al Servicio de Soporte de HyperSecure</h2>
                <p>Por favor, complete el siguiente formulario y nos contactaremos con usted.</p>
                <img src="https://www.obicex.es/wp-content/uploads/2022/07/que-es-el-soporte-informatico.jpg"
                    alt="Imagen Soporte">
        </div>
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="well well-sm">
                        <form class="form-horizontal" method="post">
                            <fieldset>
                                <div class="form-group m-2">
                                    <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-user bigicon"></i></span>
                                    <div class="col-md-8">
                                        <input id="fname" name="name" type="text" placeholder="Nombre" class="form-control">
                                    </div>
                                </div>
                                <div class="form-group m-2">
                                    <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-user bigicon"></i></span>
                                    <div class="col-md-8">
                                        <input id="lname" name="name" type="text" placeholder="Apellido" class="form-control">
                                    </div>
                                </div>
                                <div class="form-group m-2">
                                    <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-envelope-o bigicon"></i></span>
                                    <div class="col-md-8">
                                        <input id="email" name="email" type="email" placeholder="Email (ejemplo@email.com)" class="form-control">
                                    </div>
                                </div>
                                <div class="form-group m-2">
                                    <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-phone-square bigicon"></i></span>
                                    <div class="col-md-8">
                                        <input id="phone" name="phone" type="tel" pattern="[0-9]{9}" placeholder="Numero de Teléfono (Solo Números)" class="form-control">
                                    </div>
                                </div>
                                <div class="form-group m-2">
                                    <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-pencil-square-o bigicon"></i></span>
                                    <div class="col-md-8">
                                        <textarea class="form-control" id="message" name="message" placeholder="Escribe aquí tu mensaje" rows="7"></textarea>
                                    </div>
                                </div>
                                <div class="form-group m-2">
                                    <div class="col-md-12 text-center">
                                        <button type="submit" class="btn btn-primary btn-lg">Enviar</button>
                                    </div>
                                </div>
                            </fieldset>
                        </form>
                    </div>
                </div>
            </div>
        </div>
